<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers | KFR Lodge</title>
    <style>
        /* General Styles */
        :root {
            --primary-color: #2c5e2e; /* Forest Green for Lodge vibe */
            --accent-color: #d4a373; /* Earthy Gold/Brown */
            --bg-color: #f4f7f6;
            --text-color: #333;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        /* Main Container */
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .intro-text {
            text-align: center;
            margin-bottom: 30px;
        }

        .intro-text h2 {
            color: var(--primary-color);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #444;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box; /* Ensures padding doesn't widen element */
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input[type="file"] {
            padding: 10px;
            background: #eee;
            width: 100%;
            border: 1px dashed #999;
        }

        /* Submit Button */
        .btn-submit {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-submit:hover {
            background-color: #1e4220; /* Darker green on hover */
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #666;
            margin-top: 40px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>KFR Lodge</h1>
        <p>Experience Nature, Experience Comfort</p>
    </header>

    <div class="container">
        <div class="intro-text">
            <h2>Join Our Team</h2>
            <p>We are looking for passionate individuals to help us provide exceptional hospitality. Please fill out the form below to apply.</p>
        </div>

        <form action="/submit-application" method="POST" enctype="multipart/form-data">
            
            <div class="form-group">
                <label for="fullname">Full Name *</label>
                <input type="text" id="fullname" name="fullname" placeholder="Jane Doe" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" placeholder="jane@example.com" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="+256 700 000 000">
            </div>

            <div class="form-group">
                <label for="position">Position Applying For *</label>
                <select id="position" name="position" required>
                    <option value="" disabled selected>Select a position...</option>
                    <option value="accountant">Accountant</option>
                    <option value="cashier">Cashier</option>
                    <option value="chef">Head Chef / Cook</option>
                    <option value="waiter">Waiter / Waitress</option>
                    <option value="housekeeping">Housekeeping</option>
                    <option value="receptionist">Receptionist</option>
                    <option value="manager">Lodge Manager</option>
                    <option value="security">Security Guard</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="experience">Brief Work Experience Summary</label>
                <textarea id="experience" name="experience" placeholder="Tell us briefly about your previous roles and where you worked..."></textarea>
            </div>

            <div class="form-group">
                <label for="resume">Upload CV / Resume (PDF or Word) *</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>

            <button type="submit" class="btn-submit">Submit Application</button>

        </form>
    </div>

    <footer>
        &copy; 2025 KFR Lodge. All Rights Reserved.
    </footer

</body>
</html>
